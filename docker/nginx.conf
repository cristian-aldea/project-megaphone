events {}
http {
    gzip on;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/x-javascript 
        application/xml;

    server {
        include mime.types;
        listen 80;

        location ~ /?(.*) {
            alias /usr/share/nginx/html/$1;
            index index.html;
        }
    }
}